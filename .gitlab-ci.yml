steps:
  - init
  - workflows

initialize-conda:
  step: "init"
  image: "debian:latest"
  script: "bash .circleci/setup.sh"
  cache:
    key: "$(md5sum requirements.txt | cut -f1 -d ' ')"
    paths:
      - "miniconda"
    policy: "push"

run-chipseq:
  step: "workflows"
  image: "debian:latest"
  script:
    - source activate lcdb-wf-test
    - python ci/get-data.py
    - cd workflows/chipseq
    - ./run_test.sh -n
  cache:
    key: "$(md5sum requirements.txt | cut -f1 -d ' ')"
    paths:
      - "miniconda"
    policy: "pull"

